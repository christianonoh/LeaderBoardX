<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoardX</title>
</head>

<body>
  <div class="wrapper display-flex-column">
    <header>
      <h1>LeaderBoardX</h1>
    </header>
    <main class="main-container display-flex">
      <section class="score-board-container display-flex-column">
        <div class="score-board-header display-flex">
          <h2>Recent scores</h2>
          <button class="display-flex-column" id="refresh">Refresh</button>
        </div>
        <ul id="score-board">
          <li class="score-item">John - 1200</li>
  <li class="score-item">Emma - 2400</li>
  <li class="score-item">Sophia - 3500</li>
  <li class="score-item">Liam - 550</li>
  <li class="score-item">Olivia - 800</li>
  <li class="score-item">William - 900</li>
  <li class="score-item">Ava - 1600</li>
  <li class="score-item">James - 2800</li>
  <li class="score-item">Isabella - 2000</li>
  <li class="score-item">Michael - 400</li>
        </ul>
      </section>
      <section class="add-score-container display-flex-column">
        <h2>Add your score</h2>
        <form action="POST" class="display-flex-column">
          <input type="text" placeholder="Your name">
          <input type="number" placeholder="Your score">
          <button id="submit-score" class="display-flex-column">Submit</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
