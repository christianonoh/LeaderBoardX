<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoardX</title>
</head>

<body>
  <div class="wrapper display-flex-column">
    <header>
      <h1>LeaderBoardX</h1>
    </header>
    <main class="main-container">
      <section class="score-board-container display-flex-column">
        <div class="score-board-header display-flex">
          <h2>Recent scores</h2>
          <button class="display-flex-column" id="refresh">Refresh</button>
        </div>
        <div class="score-title-container display-flex">
          <h3 class="user-title">User</h3>
          <h3 class="score-title">Score</h3>
        </div>
        <ul id="score-board">

        </ul>
      </section>
      <section class="add-score-container display-flex-column">
        <h2>Add your score</h2>
        <form class="display-flex-column">
          <p class="feedback-message"></p>
          <input type="text" placeholder="Your name" required name="user">
          <input type="number" placeholder="Your score" required name="score">
          <button id="submit-score" type="button" display-flex-column submit-score">Submit</button>
        </form>
        <div class="giffy hidden"><iframe onmouseover="" src="https://giphy.com/embed/mXkqCkfBwuo1FsUacv" width="100%"
            height="100%" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
      </section>
    </main>
  </div>
</body>

</html>
